<h1 class="order-title">Contact Us</h1>
<p class="order-p">contact@myremittanceenvelopes.com<br>(207) 208-7310</p>
<form action="#" class="contact">
    <div class="contact__name">
        <h1 class="contact__name__title">Name</h1>
        <input type="text" class="contact__name__field">
    </div>
    <div class="contact__email">
        <h1 class="contact__email__title">Email</h1>
        <input type="email" class="contact__email__field">
    </div>
    <div class="contact__phone">
        <h1 class="contact__phone__title">Phone Number</h1>
        <input type="number" class="contact__phone__field">
    </div>
    <div class="contact__message">
        <h1 class="contact__message__title">Message</h1>
        <textarea name="message" cols="30" rows="10" class="contact__message__field"></textarea>
    </div>
    <input type="submit" class="contact__submit">
</form>
